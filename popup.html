<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  width: 350px; height: 480px;
  font-family: 'Inter', sans-serif;
  background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
  color: white; overflow: hidden;
}
.container { height: 100%; display: flex; flex-direction: column; position: relative; }
.particles { position: absolute; width: 100%; height: 100%; pointer-events: none; z-index: 0; }
.particle {
  position: absolute; width: 3px; height: 3px;
  background: rgba(139, 81, 255, 0.5); border-radius: 50%;
  animation: float 3s infinite ease-in-out;
}
@keyframes float {
  0%, 100% { transform: translateY(0) translateX(0); opacity: 0; }
  50% { opacity: 1; }
}
.header {
  padding: 25px 20px 20px; text-align: center;
  background: linear-gradient(135deg, rgba(139, 81, 255, 0.15), rgba(203, 143, 255, 0.1));
  backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255, 255, 255, 0.1);
  position: relative; z-index: 1;
}
.logo {
  font-size: 28px; font-weight: 800;
  background: linear-gradient(135deg, #8B51FF, #CB8FFF);
  -webkit-background-clip: text; -webkit-text-fill-color: transparent;
  margin-bottom: 5px;
}
.subtitle { font-size: 12px; color: rgba(255, 255, 255, 0.6); }
.status-section { padding: 25px 20px; position: relative; z-index: 1; }
.status-card {
  background: rgba(139, 81, 255, 0.1); backdrop-filter: blur(10px);
  border: 1px solid rgba(139, 81, 255, 0.3); border-radius: 16px;
  padding: 20px; position: relative; overflow: hidden;
}
.status-header { display: flex; align-items: center; gap: 12px; margin-bottom: 15px; }
.status-icon {
  width: 40px; height: 40px; border-radius: 12px;
  display: flex; align-items: center; justify-content: center;
  font-size: 20px; position: relative; z-index: 1;
}
.status-icon.active {
  background: linear-gradient(135deg, #2ecc71, #27ae60);
  box-shadow: 0 0 20px rgba(46, 204, 113, 0.5);
  animation: pulse 2s infinite;
}
.status-icon.inactive {
  background: linear-gradient(135deg, #e74c3c, #c0392b);
  box-shadow: 0 0 20px rgba(231, 76, 60, 0.5);
}
.status-icon.loading {
  background: linear-gradient(135deg, #f39c12, #e67e22);
  box-shadow: 0 0 20px rgba(243, 156, 18, 0.5);
  animation: spin 1s linear infinite;
}
@keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
@keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
.status-info { flex: 1; position: relative; z-index: 1; }
.status-title { font-size: 14px; font-weight: 600; margin-bottom: 4px; }
.status-text { font-size: 12px; color: rgba(255, 255, 255, 0.6); }
.stats-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; margin-top: 15px; }
.stat-item { background: rgba(0, 0, 0, 0.2); border-radius: 10px; padding: 12px; text-align: center; }
.stat-value { font-size: 18px; font-weight: 700; color: #8B51FF; margin-bottom: 4px; }
.stat-label { font-size: 11px; color: rgba(255, 255, 255, 0.5); text-transform: uppercase; }
.credits-section {
  margin-top: auto; padding: 20px; text-align: center;
  background: rgba(0, 0, 0, 0.2); backdrop-filter: blur(10px);
  border-top: 1px solid rgba(255, 255, 255, 0.1); position: relative; z-index: 1;
}
.credits-title { font-size: 11px; color: rgba(255, 255, 255, 0.4); margin-bottom: 8px; }
.author {
  font-size: 20px; font-weight: 800;
  background: linear-gradient(135deg, #8B51FF, #CB8FFF);
  -webkit-background-clip: text; -webkit-text-fill-color: transparent;
  display: flex; align-items: center; justify-content: center; gap: 8px;

}
.heart { color: #e74c3c; animation: heartbeat 1.5s infinite; }
@keyframes heartbeat {
  0%, 100% { transform: scale(1); }
  25% { transform: scale(1.2); }
  50% { transform: scale(1); }
}
.version { font-size: 10px; color: rgba(255, 255, 255, 0.3); }
.actions { padding: 0 20px 20px; position: relative; z-index: 1; }
.btn {
  width: 100%; padding: 14px; border: none; border-radius: 12px;
  font-size: 13px; font-weight: 700; cursor: pointer;
  text-transform: uppercase; transition: all 0.3s ease;
}
.btn-primary {
  background: linear-gradient(135deg, #8B51FF, #CB8FFF);
  color: white; margin-bottom: 10px;
}
.btn-primary:hover { transform: translateY(-2px); }
.btn-secondary {
  background: rgba(255, 255, 255, 0.1);
  border: 1px solid rgba(255, 255, 255, 0.2); color: white;
}
</style>
</head>
<body>
<div class="container">
  <div class="particles" id="particles"></div>
  <div class="header">
    <div class="logo">‚ö° TF Custom</div>
    <div class="subtitle">With Advanced Sniper System And Panel Buy Custom</div>
  </div>
  <div class="status-section">
    <div class="status-card">
      <div class="status-header">
        <div class="status-icon loading" id="statusIcon">
          <span id="statusEmoji">‚è≥</span>
        </div>
        <div class="status-info">
          <div class="status-title" id="statusTitle">Initialisation...</div>
          <div class="status-text" id="statusText">Chargement</div>
        </div>
      </div>
      <div class="stats-grid">
        <div class="stat-item">
          <div class="stat-value" id="snipesCount">0</div>
          <div class="stat-label">Snipes</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="uptime">00:00</div>
          <div class="stat-label">Uptime</div>
        </div>
      </div>
    </div>
  </div>
  <div class="actions">
    <button class="btn btn-primary" id="configBtn">‚öôÔ∏è Configuration</button>
    <button class="btn btn-secondary" id="reloadBtn">üîÑ Recharger</button>
  </div>
  <div class="credits-section">
    <div class="credits-title">D√©velopp√© avec </div>
    <div class="author">sworm <span class="heart">‚ù§Ô∏è</span></div>
    <div class="version">Version 2.1.0</div>
  </div>
</div>
<script src="popup.js"></script>
</body>
</html>
